<script>

        size: 'sm', /*星星的大小 有lg,sm,xl,xs*/
        showClear: false, /*是否显示清除按钮*/
        disabled: false, /*不可用设置 默认false可以点击  true禁止点击*/

    });

    /*这里是更改评分后，星星的打分显示 .rating('update',3)这样*/

    $('.rating2').rating({}).rating('update', 1);
    $('.rating3').rating({}).rating('update', 1);
    $('.rating4').rating({}).rating('update', 1);
